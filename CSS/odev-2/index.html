<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!--google logo-->
    <div id="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        width="351"
        height="113"
        alt="Google!"
      />
    </div>

    <!--search input-->
    <form align="center">
      <p class="mr-0px">Search the web using Google!</p> <br />
      <input type="text" name="q" value="" size="40" /><br />
      <input type="submit" value="Google Search" />
      <input type="submit" name="sa" value="I'm feeling lucky" /><br />
    </form>

    <!--table for links-->
    <table align="center">
      <tbody>
        <tr>
          <td>
            <div>
             <p class="mr-0px"> Special Searches</p>
              <a href="/web/19981202230410/http://www.google.com/stanford"
                >Stanford Search</a
              ><br />
              <a href="/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              ><br />
            </div>
          </td>
          <td>
            <div>
              <a href="">Help!</a> <br />
              <a href="">About Google!</a> <br />
              <a href="">Company Info</a> <br />
              <a href="">Google! Logos</a> <br />
            </div>
          </td>
          <td>
            <div>
              <!--Subscribe to google-->
              Get Google! <br />
              updates monthly: <br />
              <input type="hidden" name="listname" value="google-friends" />
              <input type="text" name="emailaddr" value="your e-mail" />
              <br />
              <input type="submit" name="SubmitAction" value="Subscribe" />
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
